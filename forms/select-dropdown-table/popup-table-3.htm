<html>
	<head>
		<title>Shared-width</title>
		<style>
        
        select tr:current { //当前行高亮显示
		  background:highlight; 
		  color:highlighttext; 
		 }
        select tr:current td:last-child { //当前行最后一列橘红色显示
		  background:orange; 
		 }
        
        select > caption { flow:horizontal; } 
        select > caption > td { padding:0 8px; }
        select > caption > td:nth-child(2) { //下拉框编辑框显示列分割线
		  width:*; 
		  border-left:1px solid grey; 
		  border-right:1px solid grey; 
		 }
        
        select > popup 
        { 
          flow: table;
          
          height:max-content; 
          max-height:300p; 
          
          padding:0; 
          border-spacing:-1px;
          border:none;
        }
        select > popup  td { //单元格线
		  border:1px solid grey; 
		  padding:4px 8px; 
		 }

		</style>
	</head>
	<body>
		<select>
        <tr role=option value="1">
            <td>选项 1</td>
            <td>*Short*</td>
            <td>123456</td>
        </tr>
        <tr role=option value="2">
            <td>选项 2</td>
            <td>******* LOONG ********</td>
            <td>123456</td>
        </tr>
        <tr role=option value="3">
            <td>选项 3</td>
            <td>*Short*</td>
            <td>123456</td>
        </tr>
		</select>
	</body>
</html>
