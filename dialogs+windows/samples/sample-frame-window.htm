<html window-resizable >
  <head>
    <title>Hello world!</title>
    <style>
    
      button { display:block; }
    
    </style>
    <script type="text/tiscript">

    include "../../decorators.tis";
    
    function self.ready() {
      view.state = View.WINDOW_SHOWN;
      $(#resizable).value = view.windowResizeable;
      $(#minimizable).value = view.windowMinimizable;
      $(#maximizable).value = view.windowMaximizable;
    }
    @click @on "#resizable"   :evt,el: view.windowResizeable = el.value ;
    @click @on "#minimizable" :evt,el: view.windowMinimizable = el.value ;
    @click @on "#maximizable" :evt,el: view.windowMaximizable = el.value ;
    
    isResizable
  
    </script>
  </head>
<body>
  动态框架(frame)样式:
  
  <button|checkbox id="resizable" >resizable</button>
  <button|checkbox id="minimizable" >minimizable</button>
  <button|checkbox id="maximizable" >maximizable</button>
  
  
  
</body>
</html>
