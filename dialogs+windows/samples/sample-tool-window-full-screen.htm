<html  window-frame="solid-with-shadow" window-resizable >
  <head>
    <title>你好!</title>
    <style></style>
    <script type="text/tiscript">
    
    function self.ready() {
      view.state = View.WINDOW_SHOWN;
    }
    
    function self#full-screen.onClick() {
      view.state = this.value ? View.WINDOW_FULL_SCREEN : View.WINDOW_SHOWN;
    }

    function self#close.onClick() {
      view.close();
    }
    
    </script>
  </head>
<body>
  你好!
  
  测试APNG动画：<img src="../loading-16.png">
  
  <br>测试一张在线GIF图像：<img src="http://www.terrainformatica.com/res/terrainformatica.gif">
  
  <button|checkbox #full-screen>全屏</button>
  <button #close>关闭</button>
  
</body>
</html>
