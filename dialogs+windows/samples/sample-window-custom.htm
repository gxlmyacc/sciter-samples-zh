<html window-frame="solid" window-resizable >
  <head>
    <title>你好!</title>
    <style>
    
      html { background: orange; }
    
      body {  flow:vertical;
              size:*; 
              margin:3dip; }
              
      body > header { width:*; line-height:1.6em; background:gold; 
                      flow:horizontal; }
      body > header > caption { width:*; }
      body > header > button { margin-bottom:20dip;; }
      body > main { size:*; background:white; overflow:hidden;}
    
    </style>
    <script type="text/tiscript">
    var x = 0;

    function change() {
     x = x + 1;
     $(p).value = x;
     return true;
    }
    
    function self.ready() {
      view.state = View.WINDOW_SHOWN;

      view << event statechange {
        $(button#maximize).attributes.toggleClass("restore", view.windowState == View.WINDOW_MAXIMIZED); 
      } 
    
      self.timer(1s, change);
    }

    </script>
  </head>
<body>
  <header>
    <caption role="window-caption">Caption</caption>
    <button role="window-minimize">_</button>
    <button role="window-maximize">o</button>
    <button role="window-close">X</button>
    <button #hide>-</button>
  </header>
  <main>  
    <p/>
  </main>
</body>
</html>
