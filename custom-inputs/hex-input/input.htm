<html>
  <head>
    <style>
    
      @import url(hex-editor.css);
    
    </style>
    <script type="text/tiscript">
    
    $(button#show) << event click()
    {
      var v = $(input#hex).value; 
      $(pre).text = String.printf("%d %x",v,v);
    }
    
    </script>
  </head>
<body>
  <input type="hex-number" value="0xAFED" id="hex" />
  <button id="show">显示值</button>
  <pre> </pre>
</body>
</html>
