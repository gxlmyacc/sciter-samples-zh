<html>
<head>
  <style>
    input#date-test { outline:1px solid black; }
    input#date-test:focus { outline:1px solid red; }
    input#date-test > caption { outline:1px solid blue; }
    input#date-test > caption > span.day { background:#ffa; }
    input#date-test > caption > span.month { background:#faf; }
    input#date-test > caption > span.year { background:#aff; }
    input#date-test:focus > caption > span:current { background:navy; }
  </style>  
  <script type="text/tiscript"></script>  
</head>
<body>
  <h1>日期输入框</h1>
  日期: <input type="date" id="date" />
  日期, 分量样式自定义: <input type="date" id="date-test" />
</body>
</html>
