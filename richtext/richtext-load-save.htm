<html>
  <head>
  <title></title>
  <style> 
    richtext { 
      behavior:richtext; 
      size:*; border:1px solid blue; 
      overflow:auto;
    }
  </style>
  <script type="text/tiscript">
  
    include "../decorators.tis";
    
    const HTML_FILES = "HTML 文件 (*.htm,*.html)|*.HTM;*.HTML|所有文件 (*.*)|*.*";

    @click @on "#load" : {
      var fn = view.selectFile(#load, HTML_FILES , "html" );
      if( fn ) $(richtext).load(fn);
    }
    
    @click @on "#save" : {
      var fn = view.selectFile(#save, HTML_FILES , "html", "rtext.htm", "文件名" );
      if( fn ) $(richtext).save(fn);
    }
    
  </script>
  </head>
<body>
  <button #load>加载</button>
  <button #save>保存</button>
  <richtext src="test-doc.htm" />


</body>
</html>
