<html>
  <head>
    <title>富文本 示例</title>
    <style>
      @import url(richtext.css);
      body { margin:0;}
      plaintext { font-family:monospace; overflow:scroll-indicator; white-space:pre-wrap; }
      
    </style>
    <script type="text/tiscript">
    
    function self.ready() {
      var richtext = $(richtext);
      var plaintext = $(plaintext);

      richtext.on("change", function() {
        plaintext.value = this.source;
      });
      
    };
    
    </script>
  </head>
<body>
  <frameset cols="*,*">
  <richtext>
    <h1>behavior:richtext</h1>
    <p>图像编辑由richtext-utils.tis中的<code>class EditableImage</code>驱动支持。</p>
    <p><img src="../graphics/last-diligence-from-gabriola.jpg" width="200" >图像测试</p>
    <p>处于编辑模式的表格(Table)当在每行的起始和结束位置输入时，会附加插入一个<b>additional</b>符号来创建一个新行。</p>
    <table>
      <tr><td>单元格1</td><td rowspan=2>单元格2</td></tr>
      <tr><td>单元格3</td></tr>
      <tr><td>单元格4</td><td>单元格5</td></tr>
    </table>
    
    <p>Test of &lt;br&gt;<br><br></p>
    <p>a<br><br></p>
    
    <p>两张<img src="sciter:copy.png"><img src="sciter:paste.png">图片的测试，已经它后面的文本</p>
    
    <p>测试<span style="display:inline-block">inline-block</span>元素</p>
    
    <p>测试编辑环境中的输入元素的处理：<input type="text" value="不可编辑"></p>
    <p>注意: <em style="color:red">尚未完成，正在完善!</em></p>
  </richtext>
  <splitter/>
  <plaintext></plaintext>
  </frameset>
</body>
</html>
