<html>
  <head>
    <title></title>
    <style>
    
    div.iconic {
      padding-left: 26dip;
      background-repeat:no-repeat;
      background-position: 6dip center ;
      background-size: 24dip;
      background-image: url(samples/arrow-z.svg); /* 没有intrinsic样式的SVG */
      fill:blue; /* 定义SVG图像的默认的填充颜色 */
    }
    
    div.iconic:hover {
      fill:red;
    }

    div.iconic:active {
      fill:green;
    }
    
    </style>
    <script type="text/tiscript"></script>
  </head>
<body>

  <p>当鼠标悬停在或点击下面的元素上时，它将被改变SVG的背景图片的填充颜色:</p>

  <div .iconic>鼠标在这里悬停</div>


</body>
</html>
