<html>
  <head>
    <title></title>
    <style>
   
    @media screen 
    {
      @mixin LIKE-BUTTON 
      {
        behavior:button;
        background: linear-gradient(top, #3498db, #2980b9);
        border-radius: 28dip;
        color: #ffffff;
        font-size: 20dip;
        padding: 10dip 20dip 10dip 20dip;
        text-decoration: none;
      }
      
      @mixin LIKE-BUTTON-HOVER {
        background: linear-gradient(top, #3cb0fd, #3498db);
        color: #fffaf0;
      }
    }
   
    @media print 
    {
      @mixin LIKE-BUTTON 
      {
        background: #ccc;
        border-radius: 28dip;
        color: #000;
        font-size: 20dip;
        padding: 10dip 20dip 10dip 20dip;
        text-decoration: none;
      }
      @mixin LIKE-BUTTON-HOVER {}
    }
   
   
    div { @LIKE-BUTTON; margin:1em; width:max-content; }
    div:hover { @LIKE-BUTTON-HOVER; }
    
    a { @LIKE-BUTTON; display:inline-block; }
    a:hover { @LIKE-BUTTON-HOVER; }


    </style>
    <script type="text/tiscript"></script>
  </head>
<body>

  <h2>Sciter的@mixin CSS特性</h2>
  
  <p>下面的按钮在屏幕上应该是渐进背景。而在打印机上应该是实体灰色背景。</p>

  <div>测试</div>
  
  以及 <a>&lt;a&gt; based</a> 按钮;

</body>
</html>
