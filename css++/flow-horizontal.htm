<html>
  <head>
    <title></title>
    <style>
    
      section {
        flow:horizontal;
        border-spacing: 4dip; /* 内部子元素间距 */
        border:2dip dotted brown;
      }
      
      section > div {
        background: gold;
        height: 64dip;
        border-color: brown;
      }
    
    </style>
    
  </head>
<body>

  <h1>CSS布局管理器: flow:horizontal</h1>
    
  <h3>弹性宽度(width)</h3>
  <section>
    <div style="width:64dip">64dip</div>
    <div style="width:*">*</div>
    <div style="width:64dip">64dip</div>
  </section>

  <h3>弹性外边距(margin)</h3>
  <section>
    <div style="width:64dip">64dip</div>
    <div style="width:64dip">64dip</div>
    <div style="width:64dip;margin-left:*">64dip/margin-left:*</div>
  </section>

  <h3>弹性宽度和外边距(width、margin)</h3>
  <section>
    <div style="width:64dip">64dip</div>
    <div style="width:2*">2*</div>
    <div style="width:64dip;margin-left:1*">64dip/margin-left:1*</div>
  </section>

  <h3>弹性宽度和边框(width、border)</h3>
  <section>
    <div style="width:64dip">64dip</div>
    <div style="width:2*">2*</div>
    <div style="width:64dip;border-width:0 0 0 1*; border-style:solid">64dip/border-left-width:1*</div>
  </section>


</body>
</html>
