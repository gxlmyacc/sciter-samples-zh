<html>
  <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="carousel.css" media="all" />
  </head>
<body>

  <p>支持拖拽(D-n-D)的转盘(Carousel)</p>

  <div class="carousel">
    <widget class="button prev" />
    <widget class="list">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
      <div class="box">7</div>
      <div class="box">8</div>
      <div class="box">9</div>
    </widget>
    <widget class="button next" />
    <div.paging><span>&#8226;</span></div>
  </div>



</body>
</html>
