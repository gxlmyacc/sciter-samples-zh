<html>
    <head>
       <style type="text/css">
          div#container {
                 position: absolute; 
                 top: 100dip;
                 size : 200dip;
                 background-color: green;
                 border-radius:10dip;
             }
          </style>
           <script type="text/tiscript">
                  self.ready = function() {
                  
                    function paint(gfx) {
                       gfx.pushLayer(#background-area);
                       gfx.fillColor(color(255,255,0));
                       gfx.star(100dip, 100dip, 150dip, 70dip, 0.0, 5);
                       gfx.popLayer();
                    }

                    $(#container).paintContent = paint;
                    $(#container).refresh();
                }
          </script>
        </head>
        <body>
          <p><code>gfx.pushLayer(#background-area);</code> 示例</p>
          <p>下面的五角星应该被包含在圆角方框内。</p>
        <div id="container"></div>
     </body>
</html>
