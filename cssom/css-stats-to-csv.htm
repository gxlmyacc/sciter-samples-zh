<html>
  <head>
    <title></title>
    <style>
   
      /* 示例规则 */
      #one { color:red; }
      #two { color:blue; }
      .three { color:green; }
      #three { color:orange; }
      
   
    </style>
    <script type="text/tiscript">
    
      function cssStatsToCSV()
      {
        var out = Stream.openFile( self.url("css-stats.csv") , "wt");
        
        out.println("selector,file,lineNo,usageCounter");
      
        self.style.documentRules( function( selector, file, lineNo, usageCounter ) {
          out.println(selector,",",file,",",lineNo,",",usageCounter); 
        });
        out.close();
      }
    
      function self.ready() {
        cssStatsToCSV();
      }  
    
    
    </script>
  </head>
<body>
  <div id="one">#one</div>
  <div id="two" class="three">#two.three</div>
  <div class="three">.three</div>

  <p>CSS 使用情况统计 (按选择器定义的顺序) 已经写入到css-stats.csv文件中了。</p>


</body>
</html>
