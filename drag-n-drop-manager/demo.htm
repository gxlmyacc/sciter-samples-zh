<html>
<head>
  <style>
    ul { margin:2px; border:3px solid; min-height:1em; width:0.25*; height:*; padding:3px }

	//可放置拖拽元素的目标元素样式定义
    ul:drop-target { border:3px solid blue; }

	//鼠标经过的可放置拖拽元素的目标元素样式定义
    ul:drag-over { border:3px solid red; }
    
    ul > li { display:block; }
    
	//拖拽占位元素样式定义
    li.placeholder { outline:2px gray dashed -3px; background:none; overflow:hidden; line-height:1.2em;}
    //拖拽占位元素(源)样式定义
    li.placeholder.src { background:#eee;  }

	//正在拖动的元素副本样式定义
    li:moving { background-color:yellow; opacity:0.7; }
    
    div.container 
    {
      flow:horizontal;
      height:*;
    }
  </style>  
  <script type="text/tiscript">
    include "ddm.tis";
    include "animations.tis";
    
    DragDrop
    {
      what    : "ul#dst>li,ul#src>li",
      where   : "ul#dst,ul#src",
      easeDrop: Animation.Ease.OutQuad
    };
    
  </script>  
</head>
<body>
  <div .container>
    <ul #src>
      <li>第一个</li>
      <li>第二个</li>
      <li>第三个</li>
      <li>第四个</li>
      <li>第五个</li>
    </ul>
    <ul #dst>
    </ul>
  </div>
</body>
</html>
