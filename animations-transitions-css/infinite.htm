<html>
  <head>
    <title></title>
    <style>
    
      .flipflop { aspect: FlipFlop; }
      
      div.flipflop 
      { 
        size:100dip;
        background:gold;
        border:2dip solid;
        margin:*;
        transform: rotate(-30deg);
        transition: transform cubic-in-out 600ms;
      }
      
      div.flipflop.on {
        transform: rotate(+30deg);
      } 
    
    </style>
    <script type="text/tiscript">
    
    function FlipFlop() {
      function toggle() { this.attributes.toggleClass("on"); }
      this.on("animationend", toggle );
      this.post(::toggle.call(this));
    }
    
    </script>
  </head>
<body>
  <h1>不停歇动画</h1>
  <div.flipflop>
    1234，Hello, 嗯？
  </div>

</body>
</html>
